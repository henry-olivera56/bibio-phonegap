<div id="shareDiv">

	<div id="shareScrollWrapper">
		<div class="shareGroupWrapper subHeader">
			SELECT ONE OR MORE PHOTOS TO SHARE!
		</div>
		<div class="shareGroupWrapper subItem selected" type="FACEBOOK">
			<div class="shareIcon fbIcon"></div>
			<div class="shareLb">FACEBOOK</div>
		</div>
		<div class="shareGroupWrapper subItem" type="TWITTER">
			<div class="shareIcon twitterIcon"></div>
			<div class="shareLb">Twitter</div>
		</div>
		<div class="shareGroupWrapper subItem" type="EMAIL">
			<div class="shareIcon emailIcon"></div>
			<div class="shareLb">Email</div>
		</div>
		<div class="shareGroupWrapper subItem" type="SMS">
			<div class="shareIcon smsIcon"></div>
			<div class="shareLb">Message</div>
		</div>
	</div>

	
	<div id="doneShareBtn" class="divBtn">SHARE</div>
	<div id="cancelShareBtn" class="divBtn">CANCEL</div>
	
</div>
